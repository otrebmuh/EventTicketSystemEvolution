server:
  port: 8080
  # HTTPS configuration (uncomment for production)
  # ssl:
  #   enabled: true
  #   key-store: classpath:keystore.p12
  #   key-store-password: ${SSL_KEY_STORE_PASSWORD}
  #   key-store-type: PKCS12
  #   key-alias: eventbooking
  # Enforce HTTPS in production
  forward-headers-strategy: framework
  # Security settings
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  # Compression
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: ticket-service
  config:
    import: optional:classpath:application-monitoring.yml
  
  datasource:
    url: jdbc:postgresql://localhost:5434/ticket_service
    username: ticket_user
    password: ticket_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

logging:
  level:
    com.eventbooking: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

service:
  auth:
    secret: ${SERVICE_AUTH_SECRET:defaultServiceSecret123456789012345678901234567890}

services:
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:8080}
  event:
    url: ${EVENT_SERVICE_URL:http://localhost:8081}
  payment:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8083}
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8084}

jwt:
  secret: ${JWT_SECRET:ThisIsAStrongSecretKeyForEventBookingSystem2025!}
  expiration: 86400000

resilience4j:
  circuitbreaker:
    instances:
      authService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
      eventService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
  
  retry:
    instances:
      authService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      eventService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

ticket:
  reservation:
    timeout-minutes: 15

aws:
  region: ${AWS_REGION:us-east-1}
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT:}
    ticket-events-queue: ${AWS_SQS_TICKET_EVENTS_QUEUE:ticket-events-queue}
    ticket-events-dlq: ${AWS_SQS_TICKET_EVENTS_DLQ:ticket-events-dlq}
  sns:
    endpoint: ${AWS_SNS_ENDPOINT:}
    ticket-events-topic: ${AWS_SNS_TICKET_EVENTS_TOPIC:arn:aws:sns:us-east-1:000000000000:ticket-events}


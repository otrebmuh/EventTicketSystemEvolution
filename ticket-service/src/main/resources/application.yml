server:
  port: 8080

spring:
  application:
    name: ticket-service
  
  datasource:
    url: jdbc:postgresql://localhost:5434/ticket_service
    username: ticket_user
    password: ticket_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

logging:
  level:
    com.eventbooking: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

service:
  auth:
    secret: ${SERVICE_AUTH_SECRET:defaultServiceSecret123456789012345678901234567890}

services:
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:8080}
  event:
    url: ${EVENT_SERVICE_URL:http://localhost:8081}
  payment:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8083}
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8084}

resilience4j:
  circuitbreaker:
    instances:
      authService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
      eventService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
  
  retry:
    instances:
      authService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      eventService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

ticket:
  reservation:
    timeout-minutes: 15

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://ticket-db:5432/ticket_service
  
  redis:
    host: redis

services:
  auth:
    url: http://auth-service:8080
  event:
    url: http://event-service:8081
  payment:
    url: http://payment-service:8083
  notification:
    url: http://notification-service:8084
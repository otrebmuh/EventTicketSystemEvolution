server:
  port: 8080
  # HTTPS configuration (uncomment for production)
  # ssl:
  #   enabled: true
  #   key-store: classpath:keystore.p12
  #   key-store-password: ${SSL_KEY_STORE_PASSWORD}
  #   key-store-type: PKCS12
  #   key-alias: eventbooking
  # Enforce HTTPS in production
  forward-headers-strategy: framework
  # Security settings
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  # Compression
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: notification-service
  config:
    import: optional:classpath:application-monitoring.yml
  
  datasource:
    url: jdbc:postgresql://localhost:5436/notification_service
    username: notification_user
    password: notification_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    com.eventbooking: DEBUG

aws:
  region: ${AWS_REGION:us-east-1}
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT:}
    payment-events-queue: ${AWS_SQS_PAYMENT_EVENTS_QUEUE:payment-events-queue}
    ticket-events-queue: ${AWS_SQS_TICKET_EVENTS_QUEUE:ticket-events-queue}
    payment-events-dlq: ${AWS_SQS_PAYMENT_EVENTS_DLQ:payment-events-dlq}
    ticket-events-dlq: ${AWS_SQS_TICKET_EVENTS_DLQ:ticket-events-dlq}
  sns:
    endpoint: ${AWS_SNS_ENDPOINT:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

aws:
  sqs:
    queue-url: ${AWS_SQS_QUEUE_URL:}
    region: ${AWS_REGION:us-east-1}
  ses:
    region: ${AWS_REGION:us-east-1}

app:
  base-url: ${APP_BASE_URL:http://localhost:3000}

service:
  auth:
    secret: ${SERVICE_AUTH_SECRET:defaultServiceSecret123456789012345678901234567890}

services:
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:8080}
  event:
    url: ${EVENT_SERVICE_URL:http://localhost:8081}
  ticket:
    url: ${TICKET_SERVICE_URL:http://localhost:8082}
  payment:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8083}

resilience4j:
  circuitbreaker:
    instances:
      authService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
      ticketService:
        registerHealthIndicator: true
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 60s
        failureRateThreshold: 40
      emailService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 60s
        failureRateThreshold: 60
  
  retry:
    instances:
      authService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      ticketService:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      emailService:
        maxAttempts: 5
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://notification-db:5432/notification_service

services:
  auth:
    url: http://auth-service:8080
  event:
    url: http://event-service:8081
  ticket:
    url: http://ticket-service:8082
  payment:
    url: http://payment-service:8083
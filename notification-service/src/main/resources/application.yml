server:
  port: 8080

spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5436/notification_service
    username: notification_user
    password: notification_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    com.eventbooking: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

aws:
  sqs:
    queue-url: ${AWS_SQS_QUEUE_URL:}
    region: ${AWS_REGION:us-east-1}
  ses:
    region: ${AWS_REGION:us-east-1}

app:
  base-url: ${APP_BASE_URL:http://localhost:3000}

ticket:
  service:
    url: ${TICKET_SERVICE_URL:http://localhost:8083}

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://notification-db:5432/notification_service